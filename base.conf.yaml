- defaults:
    link:
      relink: true

- shell:
    - command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
      description: Installing Oh My Zsh
      quiet: true
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.p10k.zsh: .p10k.zsh
    ~/.zshrc:
      force: true
      path: .zshrc
